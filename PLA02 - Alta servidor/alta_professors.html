<!DOCTYPE HTML>

<head>
  <meta charset="UTF-8" />
  <script type="text/javascript" src="js/alta_professors.js"> </script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Alta professors
  </title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <meta name="author" content="Sergi Juanati"

</head>

<body>

  <div class="global_rounded_corner">

    <header>
      <p class="global_header_layout font18_white"> PLA PQTM CIFO 2019 </p>
    </header>

    <hr class="no_top_margin">

    <section class="menu_layout">

      <article class="menu_rounded_corner no_top_padding">

        <form>

          <p class="menu_header_layout"> Alta professors <p>

          <div class="menu_input_layout">
            <div class="menu_input_left_layout"> <p> Nom: </p> </div>
            <div> <input type="text" id="nom" autofocus> </div>
          </div>

          <div class="menu_input_layout">
            <div class="menu_input_left_layout"> <p> Usuari: </p> </div>
            <div> <input type="text" id="usuari"> </div>
          </div>

          <div class="menu_input_layout">
            <div class="menu_input_left_layout"> <p> Email: </p> </div>
            <div> <input type="email" id="email"> </div>
          </div>

          <div class="menu_input_layout">
            <div class="menu_input_left_layout"> <p> Password: </p> </div>
            <div> <input type="password" id="password"> </div>
          </div>
          <br>

          <div class="menu_input_layout">
            <div>
              <button id="alta" type="button" class="boto boto_ok">
              <i class="material-icons md-16">check</i> Alta </button>
            </div>
            <div>
              <button id="enrere" type="button" class="boto boto_cancel" onclick="history.back(-1)">
              <i class="material-icons md-16">chevron_left</i> Enrere </button>
            </div>
          </div>

        </form>

      </article>

    </section>

  </div>

</body>
